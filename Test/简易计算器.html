<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = +prompt('请输入一个数');
        var b = prompt('请输入"+""-""*""/"四个其中的运算符')
        var c = +prompt('请输入另一个数') 
        switch(b){
            case '+':
                alert(`结果为：${a+c}`);break;
                case '-':
                alert(`结果为：${a-c}`);break;
                case '*':
                alert(`结果为：${a*c}`);break;
                case '/':
                alert(`结果为：${a/c}`);break;
        }
    </script>
</body>
</html>
